{% extends 'myapp/base.html' %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <div class="card border-0">
                <div class="card-header bg-transparent">
                    <h3 class="card-title mb-0">Find Bus</h3>
                </div>
                <div class="card-body">
                    <form action="{% url 'findbus' %}" method="post" id="find-form">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="source" class="form-label">From</label>
                            <input name="source" class="form-control" type="text" id="source" value="{% if data.source %}{{data.source}}{% endif %}" required>
                        </div>
                        <div class="mb-3">
                            <label for="destination" class="form-label">Destination</label>
                            <input name="destination" id="destination" class="form-control" type="text" value="{% if data.destination %}{{data.destination}}{% endif %}" required>
                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label">Date</label>
                            <input name="date" id="date" class="form-control" type="date" value="{% if data.date %}{{data.date}}{% endif %}" required>
                        </div>
                        {% if error %}
                        <div class="alert alert-danger" role="alert">
                            {{ error }}
                        </div>
                        {% endif %}
                        <button class="btn btn-primary w-100" type="submit">Find</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
