<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Bus Reservation System in Django Framework</title>
    <style>
        body {
            background-image: url(https://t4.ftcdn.net/jpg/06/92/20/51/360_F_692205118_I4AHHm3HyLkyM3JmZW4EBvZxt5IOGP3l.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-secondary">
    <div class="container">
        <a class="navbar-brand text-white" href="#">Bus Reservation System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active text-white" href="{% url 'home' %}">Home/Login</a>
                <a class="nav-link text-white" href="{% url 'findbus' %}">Find Bus</a>
                <a class="nav-link text-white" href="{% url 'seebookings' %}">See Bookings</a>
                {% if request.user.is_active %}
                    <a class="nav-link text-white" href="{% url 'signout' %}">Logout</a>
                {% else %}
                    <a class="nav-link text-white" href="{% url 'signup' %}">Registration</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
{% block content %}
{% endblock %}

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
